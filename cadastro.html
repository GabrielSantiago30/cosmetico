<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        section{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        form{
            padding: 20px;
            border-radius: 10px;
            border: 1px solid black;
        }
        input{
            width: 400px;
        }
    </style>
</head>
<body>
    <section>
        <form  onsubmit="enviar(); return false;">
            <p><label for="nome">Nome</label></p>
            <p><input type="text" name="nome" id="nome" required autocomplete="off"></p>
            <p><label for="email">Email</label></p>
            <p><input type="email" name="email" id="email" required autocomplete="off"></p>
            <p><label for="cidade">Cidade</label></p>
            <p><input type="text" name="cidade" id="cidade" autocomplete="off"></p>
            <p><label for="estado">Estado</label></p>
            <p><input type="text" name="estado" id="estado" autocomplete="off"></p>
            <p><label for="telefone">Telefone</label></p>
            <p><input type="text" name="telefone" id="telefone" autocomplete="off"></p>
            <p><label for="senha">Senha</label></p>
            <p><input type="password" name="senha" id="senha" required autocomplete="off"></p>
            <p><label for="confsenha">Confirmar Senha</label></p>
            <p><input type="password" name="confsenha" id="confsenha" required autocomplete="off"></p>
            <p><input type="submit" value="ENVIAR"></p>
        </form>
    </section>
</body>
    <script src="script.js"></script>
</html>
